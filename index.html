<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <!-- Optional: A message displayed briefly before redirection occurs -->
    <p>If you are not redirected automatically, please click <a href="https://example.com">here</a>.</p>
    
    <script>
        // Redirect immediately to example.com
        window.location.replace('https://example.com');
    </script>
</body>
</html>
